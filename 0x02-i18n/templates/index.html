<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    <p>
        {% if g.user %}
            {{ _('logged_in_as', username=g.user['name']) }}
        {% else %}
            {{ _('not_logged_in') }}
        {% endif %}
    </p>
    <p>Current Timezone: {{ timezone }}</p>
    <p>
        {{ _('current_time_is', current_time=format_datetime(current_time)) }}
    </p>
</body>
</html>
